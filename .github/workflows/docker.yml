name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push-api:
    name: Deploy API Docker Image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build and push
        uses: openzim/docker-publish-action@v7
        with:
          restrict-to: openzim/cms
          image-name: openzim/cms-api
          context: backend
          on-master: latest
          registries: ghcr.io
          credentials:
            GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

  build-and-push-ui:
    name: Deploy UI Docker Image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build and push
        uses: openzim/docker-publish-action@v7
        with:
          restrict-to: openzim/cms
          image-name: openzim/cms-ui
          context: frontend
          on-master: latest
          registries: ghcr.io
          credentials:
            GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}
      - name: Restart live API
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout restart deployments api-deployment -n cms
      - name: Restart live UI
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout restart deployments ui-deployment -n cms
