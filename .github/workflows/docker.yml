name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push-api:
    name: Deploy API Docker Image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build and push
        uses: openzim/docker-publish-action@v7
        with:
          restrict-to: openzim/cms
          image-name: openzim/cms-api
          context: backend
          on-master: latest
          registries: ghcr.io
          credentials:
            GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}
          webhook: https://api.sloppy.io/v1/apps/cms/services/backend/apps/api/deploy?user=${{ secrets.SLOPPY_USERNAME }}&auth=${{ secrets.SLOPPY_AUTH_TOKEN }}

  build-and-push-ui:
    name: Deploy UI Docker Image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build and push
        uses: openzim/docker-publish-action@v7
        with:
          restrict-to: openzim/cms
          image-name: openzim/cms-ui
          context: frontend
          on-master: latest
          registries: ghcr.io
          credentials:
            GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}
          webhook: https://api.sloppy.io/v1/apps/cms/services/frontend/apps/ui/deploy?user=${{ secrets.SLOPPY_USERNAME }}&auth=${{ secrets.SLOPPY_AUTH_TOKEN }}
